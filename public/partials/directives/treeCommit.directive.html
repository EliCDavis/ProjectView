<div
  style="background-color: white; margin: 8px; padding: 8px"
  md-whiteframe="3"
  flex
  layout="column"
>
  <div ng-if="!commits" layout="column" flex>
    <div flex></div>
    <div>Select A Repository to View It's Commits</div>
    <div flex></div>
  </div>

  <h3 ng-if="commits" style="margin: 16px; text-align: center">
    Commit History
  </h3>

  <md-list flex layout="column" style="overflow: auto" ng-if="commits">
    <md-list-item class="md-2-line" ng-repeat="commit in commits">
      <div class="md-list-item-text">
        <md-button
          ng-click="viewCommit(commit)"
          aria-label="view commit"
          ng-class="{'highlighted-commit-list-item': commit.sha === treeCommit.commitLoaded.sha}"
        >
          <h3
            ng-if="commit.committer.login"
            ng-bind="commit.committer.login"
            style="text-align: left; text-transform: none"
          ></h3>
          <p
            ng-bind="commit.commit.message | truncate: 40: '...': true"
            style="text-align: left; text-transform: none; white-space: normal"
          ></p>
        </md-button>
      </div>
    </md-list-item>
  </md-list>
</div>
